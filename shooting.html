<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/shooting.css">
    <link href="https://fonts.googleapis.com/css2?&family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>shooting game</title>
</head>
<body>
    <div id="gameBox">
        <div id="gameContainer">
            <div id="canvasWrap">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="score-container">
                <ul class="myScore">
                    <li>score:<span id="score">0</span></li>
                    <li>life
                        <p id="life">
                            <span></span><span></span><span></span><span></span><span></span>
                        </p>
                    </li>
                    <li>level:<span id="level">1</span></li>
                </ul>
                <ul id="keyBox">
                    <li id="keyUp" ><em>▲</em></li>
                    <li id="keyLeft"><em>◀</em></li>
                    <li id="keyDown"><em>▼</em></li>
                    <li id="keyRight"><em>▶</em></li>
                    <li id="keySpace"><em>space</em></li>
                </ul>
            </div>
        </div>
    </div>

<script src="./src/shooting.js"></script>
</body>
</html>
