<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/t_rex_jump.css" />
    <link rel="stylesheet" href="style/machine.css" />
    <title>Game Machine</title>
    <script src="src/machine.js" defer></script>
  </head>
  <body>
    <div class="machine-container">
      <div class="top">
        <div class="game-list">
          <div class="game-menu">
            <button type="button" class="game-btn">
              <img
                src="./img/tetris_Poster.jpg"
                alt="슈팅게임"
                class="game-img"
              />
            </button>
            <span class="game-title">SHOOTING PANGPANG</span>
          </div>

          <div class="game-menu">
            <button type="button" class="game-btn">
              <img
                src="./img/t-rex-game.jpg"
                alt="공룡점프게임"
                class="game-img"
              />
            </button>
            <span class="game-title">T-REX JUMP</span>
          </div>

          <div class="game-menu">
            <button type="button" class="game-btn">
              <img
                src="./img/breakOut.png"
                alt="벽돌깨기게임"
                class="game-img"
              />
            </button>
            <span class="game-title">BREAK-OUT</span>
          </div>

          <div class="game-menu">
            <button type="button" class="game-btn">
              <img
                src="./img/mole-catching.jpg"
                alt="같은 그림 맞추기 게임"
                class="game-img"
              />
            </button>
            <span class="game-title">MATCHING CARD</span>
          </div>

          <div class="game-menu">
            <button type="button" class="game-btn">
              <img
                src="./img/tetris_Poster.jpg"
                alt="테트리스게임"
                class="game-img"
              />
            </button>
            <span class="game-title">TETRIS</span>
          </div>

          <div class="game-menu">
            <button type="button" class="game-btn">
              <img src="./img/pacman.jpg" alt="팩맨게임" class="game-img" />
            </button>
            <span class="game-title">PAC-MAN</span>
          </div>
        </div>
      </div>

      <div class="top-body-container">
        <div class="top-body"></div>
      </div>

      <div class="play-container">
        <div class="speaker"></div>

        <div class="box">
          <iframe src="" frameborder="1"></iframe>
        </div>

        <div class="play-game">
          <a href="#"></a>
          <div class="box-text_">
            <h1>GAME SELECT</h1>
            <p>Click the Screen</p>
          </div>
        </div>

        <div class="speaker"></div>
      </div>

      <div class="game-body-container">
        <div class="game-body"></div>
      </div>

      <div class="gamepad-container">
        <div class="gamepad">
          <div class="joystick joystick1"></div>
          <div class="joystick-shadow joystick-shadow1"></div>

          <div class="joystick joystick2"></div>
          <div class="joystick-shadow joystick-shadow2"></div>

          <div class="joystick-btn-group">
            <div class="btn">
              <div class="joy-btn joy-btn1">
                <div class="joy-btn-inner joy-btn-inner1"></div>
              </div>
            </div>
            <div class="btn">
              <div class="joy-btn joy-btn2">
                <div class="joy-btn-inner joy-btn-inner2"></div>
              </div>
            </div>
            <div class="btn">
              <div class="joy-btn joy-btn3">
                <div class="joy-btn-inner joy-btn-inner3"></div>
              </div>
            </div>
          </div>

          <div class="joystick-btn-group2">
            <div class="btn">
              <div class="joy-btn joy-btn1">
                <div class="joy-btn-inner joy-btn-inner1"></div>
              </div>
            </div>
            <div class="btn">
              <div class="joy-btn joy-btn2">
                <div class="joy-btn-inner joy-btn-inner2"></div>
              </div>
            </div>
            <div class="btn">
              <div class="joy-btn joy-btn3">
                <div class="joy-btn-inner joy-btn-inner3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom"></div>
    </div>
  </body>
</html>
